
<!-- 10. Create a simple webpage with a card similar to question number 2. The card must be semi-transparent as default and on hovering the card must be displayed clearly. Use CSS opacity to achieve this output. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>

    <style>
      img {
        height: 200px;
        width: 300px;
      }

      div {
        margin: 0 auto;
        background-color: rgb(10, 182, 245);
        width: 300px;
        padding: 20px;
        border-radius: 20px;
        opacity: 0.4;
      }

    div:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://cdn.pwskills.com/assets/uploads/thumbnails/64215310af09d6aa495682f5.jpg"
        alt="PW Skills Sigma 2.0. The best batch of pw skills "
      />
      <p><b>Course Name:</b> PW SKills Sigma 2.0</p>
    </div>
  </body>
</html>

<!-- 1. Create a navigation bar similar to the below-mentioned image.The navigation bar must contain 5 navigation links that are properly placed with the navigation bar using Css box model. The navigation items must change their text color on hover. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar(nav bar)</title>
    <style>
        nav {
            background-color:  rgb(22, 113, 146);
            padding: 20px;
        }
        a {
            color: azure;
           margin-left: 25px;
           margin-right: 25px;
        }
        a:hover {
            color: black;
        }
    </style>
</head>
<body>
    <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="#">Blog</a>
    <a href="#">Login</a>
    </nav>
</body>
</html>

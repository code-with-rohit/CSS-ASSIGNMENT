<!-- 5.  Create a simple webpage with an image . Add a hover effect to the image where border color changes and the image must be circular on hover. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img-hover</title>
   <style>
    img {
        border: 4px solid gray;
    }
    img:hover {
        border-radius: 50%;
    border: 10px solid brown;
    }
   </style>
</head>
<body>
    <div>
        <img src="https://starsunfolded.com/wp-content/uploads/2022/12/Alakh-Pandey.jpg" alt="Alakh pandey sir jii.">
    </div>
</body>
</html>

<!-- 3. Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Ka Effect</title>
    <style>
      .nav-link-1:hover {
        color: rgb(201, 6, 113);
      }

      .nav-link-2:hover {
        color: rgb(19, 194, 191);
      }

      .nav-link-3:hover {
        color: rgb(156, 4, 4);
      }

      .nav-link-4:hover {
        color: rgb(59, 58, 58);
      }

      .nav-link-5:hover {
        color: darkcyan;
      }
    </style>
  </head>
  <body>
    <a href="#home" class="nav-link-1">Home |</a>
    <a href="#about" class="nav-link-2">About |</a>
    <a href="#contact" class="nav-link-3">Contact |</a>
    <a href="#blog" class="nav-link-4">Blog |</a>
    <a href="#login" class="nav-link-5">Login |</a>
  </body>
</html>

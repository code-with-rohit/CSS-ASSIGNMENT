<!-- 4. Create a web page with a list of tech stacks involved in full-stack web development where the even-numbered items have a different background color than the odd-numbered items. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Selectors</title>
    <style>
      li:nth-child(even) {
        background-color: rgb(244, 244, 47);
      }

      li:nth-child(odd) {
        background-color: rgb(11, 228, 90);
      }
    </style>
  </head>
  <body>
    <h1>Technologies Involved in Full Stack Web Development.</h1>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Jquery</li>
      <li>MongoDB</li>
      <li>React JS</li>
      <li>Node JS</li>
      <li>SQL</li>
    </ol>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
   <b>The text will be bolded</b> 
   <br>
   <u>The text will be underlined</u>
   <br>
   <i>The text will be italic</i>
   <br>
   <mark>The Text will be highlighted</mark>
   <br>
   <p>The normal text <sub>The text will be subscripted</sub></p>
   <p>This is normal text <sup>This will be superscripted text </sup> This is normal text again</p>
   <p>Normal text <small>small text</small></p>
   <p><del>This text will be deleted</del></p>
</body>
</html>
